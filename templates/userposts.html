

{% extends "base.html" %}

{% block content %}
<h1>blog posts!</h1>


{% for blog in blogs %}
<h2 class = "post-title">
    <a href="/blog?id={{blog.id}}"> {{blog.title}} </a>  
</h2>
<p class = "post-body">
    {{blog.body}}
</p>
<p class="post-author">
        written by <a href="/blog?user={{username}}">{{username}}</a>
</p>

{% endfor %}
{% endblock %}
